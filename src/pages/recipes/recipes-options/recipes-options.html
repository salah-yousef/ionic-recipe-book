<ion-grid>  
  <ion-row>
    <ion-col text-center>
      <h3>Save and Load</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <button ion-button outline (click)="onAction('fetch')">Load Recipes</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <button ion-button outline (click)="onAction('store')">Save Recipes</button>
    </ion-col>    
  </ion-row>
</ion-grid>
