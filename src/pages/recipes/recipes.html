<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewRecipe()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Recipes</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let recipe of recipes; let i = index">
          <ion-item (click)="onLoadRecipe(recipe, i)">
            <ion-icon name="pizza" item-start></ion-icon>
            <h2>{{recipe.title}}</h2>
            <ion-note>{{recipe.difficulty}}</ion-note>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary">
              <ion-icon name="text"></ion-icon>
              Text
            </button>
            <button ion-button color="secondary">
              <ion-icon name="call"></ion-icon>
              Call
            </button>
            <button ion-button color="primary">
                <ion-icon name="mail"></ion-icon>
                Email
            </button>  
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
