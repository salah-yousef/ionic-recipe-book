<ion-header>
  <ion-navbar>
    <ion-title>{{mode}} recipe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label stacked>Dificulty</ion-label>
        <ion-select formControlName="difficulty">
          <ion-option *ngFor="let option of options" [value]="option">{{option}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button type="button" clear block (click)="onManageIngredients()">Manage Ingredients</button>
    <ion-list formArrayName="ingredients">
      <ion-item *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index">
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" [formControlName]="i"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!recipeForm.valid">{{mode}} recipe</button>
  </form>
</ion-content>
