<ion-header>
  <ion-navbar>
      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
      </button>
    <ion-title>shopping list</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit(ingredientForm)" #ingredientForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label stacked>Ingredient Name</ion-label>
        <ion-input type="text" name="name" ngModel required></ion-input>
      </ion-item>    
      <ion-item>
        <ion-label stacked>Amount</ion-label>
        <ion-input type="number" name="amount" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!ingredientForm.valid">Add Ingredient</button>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-list>
          <ion-item *ngFor="let ingredient of ingredients; let i = index">
            <h3>{{ingredient.name}} ({{ingredient.amount}})</h3>
            <ion-icon name="close" item-end small color="red" (click)="onDelete(i)"></ion-icon>
          </ion-item>
        </ion-list>  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
